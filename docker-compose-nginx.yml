version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:81'       # Ánh xạ cổng 81 (Giao diện quản trị)
      - '443:443'     # Ánh xạ cổng 443 sang cổng 3000
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt